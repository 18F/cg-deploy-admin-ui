director_uuid: DIRECTOR_ID

update:
  canaries: 1
  canary_watch_time: 30000-600000
  max_in_flight: 1
  serial: true
  update_watch_time: 5000-600000

instance_groups:
- name: admin-ui
  jobs:
  - name: admin_ui
    properties:
      cc:
        srv_api_uri: CC_API_URL
      system_domain: CC_DOMAIN
      uaa:
        url: UAA_URL
        admin:
          client_secret: SECRET
      admin_ui:
        admins:
        - admin
        uaa:
          client:
            secret: SECRET
      networks:
        apps: cf1
      nats:
        user: nats
        password: nats
        address: NATS_IP
        machines:
        - NAT_1
        - NAT-2
        port: 4222
      databases:
        roles:
          uaaadmin:
            password: SECRET
            username: USERNAME
          ccadmin:
            password: SECRET
            username: USERNAME
