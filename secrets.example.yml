meta:
  subdomain: "admin"
  admin_ui_uaa_client:
    id: "admin-ui"
    secret: SECRET 
  network: default

director_uuid: DIRECTOR_ID 

compilation:
  cloud_properties:
    availability_zone: us-east-1b
    disk: 20000
    instance_type: c3.large
    persistent_disk: 20000
  network: default
  reuse_compilation_vms: true
  workers: 3

update:
  canaries: 1
  canary_watch_time: 30000-600000
  max_in_flight: 1
  serial: true
  update_watch_time: 5000-600000

resource_pools:
- cloud_properties:
    instance_type: t2.medium
  name: medium_z1
  network: default
  stemcell:
    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
    version: latest

networks:
- cloud_properties:
    security_groups: SECURITY_GROUP
    subnet: SUBNET_ID 
  name: default
  type: dynamic

properties:
  cc: 
    srv_api_uri: CC_API_URL
  system_domain: CC_DOMAIN
  collectd:
    riemann_server: RIEMANN_DNS
    hostname_prefix: "cf.admin-ui."
  uaa:
    url: UAA_URL
    admin:
      client_secret: SECRET
  admin_ui:
    admins:
    - admin
  nats:
    user: nats
    password: nats
    address: NATS_IP
    machines:
    - NAT_1
    - NAT-2
    port: 4222
  databases: 
    db_scheme: postgres
    address: DB_ADDRESS
    port: 5432
    roles:
      uaaadmin:
        password: SECRET
        username: USERNAME
      ccadmin:
        password: SECRET
        username: USERNAME

