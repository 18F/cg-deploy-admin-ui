---
jobs:
- name: deploy-admin-ui-staging
  plan:
  - aggregate:
    - get: pipeline-tasks
    - get: admin-ui-config
      resource: admin-ui-config-staging
      trigger: true
    - get: admin-ui-release
      trigger: true
    - get: common
      resource: common-stage
      trigger: true
    - get: admin-ui-stemcell
      trigger: true
    - get: terraform-state
      resource: state-file-staging
      trigger: true
  - task: terraform-state-to-yaml
    file: pipeline-tasks/terraform-state-to-yaml.yml
    params:
      STATE_FILE: terraform.tfstate
  - task: admin-ui-manifest
    config: &manifest-config
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: 18fgsa/concourse-task
      inputs:
      - name: admin-ui-config
      - name: terraform-yaml
      - name: common
      outputs:
      - name: admin-manifest
      run:
        path: sh
        args:
        - -exc
        - |
          admin-ui-config/generate-manifest.sh \
            terraform-yaml/state.yml \
            common/secrets.yml \
            > admin-manifest/manifest.yml
  - put: admin-ui-staging-deployment
    params: &deploy-params
      cert: common/boshCA.crt
      manifest: admin-manifest/manifest.yml
      releases:
      - admin-ui-release/*.tgz
      stemcells:
      - admin-ui-stemcell/*.tgz
    on_failure:
      put: slack
      params:
        text: |
          :x: FAILED to deploy admin-ui on staging
          <$ATC_EXTERNAL_URL/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-username}}
        icon_url: {{slack-icon-url}}
    on_success:
      put: slack
      params:
        text: |
          :white_check_mark: Successfully deployed admin-ui on staging
          <$ATC_EXTERNAL_URL/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-username}}
        icon_url: {{slack-icon-url}}

- name: register-admin-ui-staging
  plan:
  - aggregate:
    - get: pipeline-tasks
    - get: common
      resource: common-stage
    - get: admin-ui-staging-deployment
      passed: [deploy-admin-ui-staging]
      trigger: true
  - task: admin-ui-errand
    file: pipeline-tasks/bosh-errand.yml
    params:
      BOSH_TARGET: {{admin-ui-staging-deployment-bosh-target}}
      BOSH_USERNAME: {{admin-ui-staging-deployment-bosh-username}}
      BOSH_PASSWORD: {{admin-ui-staging-deployment-bosh-password}}
      BOSH_DEPLOYMENT_NAME: {{admin-ui-staging-deployment-bosh-deployment}}
      BOSH_ERRAND: register_admin_ui
      BOSH_CACERT: common/boshCA.crt

- name: deploy-admin-ui-production
  plan:
  - aggregate:
    - get: pipeline-tasks
    - get: admin-ui-config
      resource: admin-ui-config-production
      trigger: true
    - get: admin-ui-release
      passed: [deploy-admin-ui-staging]
      trigger: true
    - get: common
      resource: common-prod
      trigger: true
    - get: admin-ui-stemcell
      passed: [deploy-admin-ui-staging]
      trigger: true
    - get: terraform-state
      resource: state-file-production
      trigger: true
  - task: terraform-state-to-yaml
    file: pipeline-tasks/terraform-state-to-yaml.yml
    params:
      STATE_FILE: terraform.tfstate
  - task: admin-ui-manifest
    config: *manifest-config
  - put: admin-ui-production-deployment
    params: *deploy-params
    on_failure:
      put: slack
      params:
        text: |
          :x: FAILED to deploy admin-ui on production
          <$ATC_EXTERNAL_URL/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-username}}
        icon_url: {{slack-icon-url}}
    on_success:
      put: slack
      params:
        text: |
          :white_check_mark: Successfully deployed admin-ui on production
          <$ATC_EXTERNAL_URL/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
        channel: {{slack-channel}}
        username: {{slack-username}}
        icon_url: {{slack-icon-url}}

- name: register-admin-ui-production
  plan:
  - aggregate:
    - get: pipeline-tasks
    - get: common
      resource: common-prod
    - get: admin-ui-production-deployment
      passed: [deploy-admin-ui-production]
      trigger: true
  - task: admin-ui-errand
    file: pipeline-tasks/bosh-errand.yml
    params:
      BOSH_TARGET: {{admin-ui-production-deployment-bosh-target}}
      BOSH_USERNAME: {{admin-ui-production-deployment-bosh-username}}
      BOSH_PASSWORD: {{admin-ui-production-deployment-bosh-password}}
      BOSH_DEPLOYMENT_NAME: {{admin-ui-production-deployment-bosh-deployment}}
      BOSH_ERRAND: register_admin_ui
      BOSH_CACERT: common/boshCA.crt

resources:
- name: common-stage
  type: cg-common
  source:
    bucket_name: {{admin-ui-private-bucket-staging}}
    access_key_id: {{admin-ui-private-access-key-id-staging}}
    secret_access_key: {{admin-ui-private-secret-access-key-staging}}
    secrets_file: admin-ui.yml
    secrets_passphrase: {{admin-ui-staging-private-passphrase}}
    bosh_cert: bosh.pem
    region: {{aws-region}}

- name: common-prod
  type: cg-common
  source:
    bucket_name: {{admin-ui-private-bucket-production}}
    access_key_id: {{admin-ui-private-access-key-id-production}}
    secret_access_key: {{admin-ui-private-secret-access-key-production}}
    secrets_file: admin-ui.yml
    secrets_passphrase: {{admin-ui-production-private-passphrase}}
    bosh_cert: bosh.pem
    region: {{aws-region}}

- name: admin-ui-release
  type: bosh-io-release
  source:
    repository: cloudfoundry-community/admin-ui-boshrelease

- name: admin-ui-config-staging
  type: git
  source:
    uri: {{cg-deploy-admin-ui-git-url}}
    branch: {{cg-deploy-admin-ui-git-branch-staging}}

- name: admin-ui-config-production
  type: git
  source:
    uri: {{cg-deploy-admin-ui-git-url}}
    branch: {{cg-deploy-admin-ui-git-branch-production}}

- name: admin-ui-stemcell
  type: s3
  source:
    access_key_id: {{admin-ui-private-access-key-id-production}}
    bucket: {{stemcell-bucket}}
    regexp: light-bosh-stemcell-(.*)-aws-xen-hvm-ubuntu-trusty-go_agent.tgz
    region_name: {{aws-region}}
    secret_access_key: {{admin-ui-private-secret-access-key-production}}

- name: admin-ui-staging-deployment
  type: 18f-bosh-deployment
  source:
    target: {{admin-ui-staging-deployment-bosh-target}}
    username: {{admin-ui-staging-deployment-bosh-username}}
    password: {{admin-ui-staging-deployment-bosh-password}}
    deployment: {{admin-ui-staging-deployment-bosh-deployment}}
    ignore_ssl: false

- name: admin-ui-production-deployment
  type: 18f-bosh-deployment
  source:
    target: {{admin-ui-production-deployment-bosh-target}}
    username: {{admin-ui-production-deployment-bosh-username}}
    password: {{admin-ui-production-deployment-bosh-password}}
    deployment: {{admin-ui-production-deployment-bosh-deployment}}
    ignore_ssl: false

- name: pipeline-tasks
  type: git
  source:
    uri: {{pipeline-tasks-git-url}}
    branch: {{pipeline-tasks-git-branch}}

- name: state-file-staging
  type: s3
  source:
    bucket: {{tf-state-bucket-staging}}
    versioned_file: {{tf-state-file-staging}}
    access_key_id: {{admin-ui-private-access-key-id-staging}}
    secret_access_key: {{admin-ui-private-secret-access-key-staging}}
    region_name: {{aws-region}}

- name: state-file-production
  type: s3
  source:
    bucket: {{tf-state-bucket-production}}
    versioned_file: {{tf-state-file-production}}
    access_key_id: {{admin-ui-private-access-key-id-production}}
    secret_access_key: {{admin-ui-private-secret-access-key-production}}
    region_name: {{aws-region}}

- name: slack
  type: slack-notification
  source:
    url: {{slack-webhook-url}}

resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource

- name: 18f-bosh-deployment
  type: docker-image
  source:
    repository: 18fgsa/bosh-deployment-resource

- name: cg-common
  type: docker-image
  source:
    repository: 18fgsa/cg-common-resource
